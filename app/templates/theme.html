<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/home">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></div>
        <nav>
            {{ current_user.email }}
            <a href="/logout">–í—ã—Ö–æ–¥</a>
        </nav>
    </header>
    <main>
        <div class="theme-title">{{ topic.name }}</div>
        <button class="add-post-button" id="addPostButton">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å</button>
        <div class="add-post-form" id="addPostForm" style="display: none;">
            <input type="text" id="postContent" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø–∏—Å—å">
            <div class="file-upload-wrapper">
                <span class="upload-icon">üìÅ</span>
                <span class="upload-text">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</span>
                <input type="file" id="postPhoto" accept="image/*">
            </div>
            <button id="savePostButton">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div class="posts" id="posts">
            {% for post in posts %}
            <div class="post">
                <div class="post-title">{{ post.text }}</div>
                <div class="actions">
                    <button>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    <button>–ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
                    <button>–£–¥–∞–ª–∏—Ç—å</button>
                </div>
                {% if post.photo %}
                <img src="{{ url_for('static', filename='uploads/' + post.photo) }}" alt="Post Image">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </main>
    <script>
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏
        document.getElementById('addPostButton').addEventListener('click', function() {
        document.getElementById('addPostForm').style.display = 'block';
        });

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
        document.getElementById('savePostButton').addEventListener('click', function() {
            const postContent = document.getElementById('postContent').value;
            const postPhoto = document.getElementById('postPhoto').files[0];
            const topicId = {{ topic.id }};  // –ü–æ–ª—É—á–∞–µ–º ID —Ç–µ–º—ã –∏–∑ —à–∞–±–ª–æ–Ω–∞

            if (postContent) {
                const formData = new FormData();
                formData.append('postContent', postContent);
                formData.append('topicId', topicId);
                if (postPhoto) {
                    formData.append('postPhoto', postPhoto);
                }

                fetch('/save_post', {
                    method: 'POST',
                    body: formData // –ò—Å–ø–æ–ª—å–∑—É–µ–º formData –≤–º–µ—Å—Ç–æ JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <div class="post-title">${data.postContent}</div>
                            <div class="actions">
                                <button>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button>–ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
                                <button>–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `;

                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º–æ–µ —Å–µ—Ä–≤–µ—Ä–æ–º
                        if (data.photoFilename) {
                            const img = document.createElement('img');
                            img.src = `/static/uploads/${data.photoFilename}`; // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º URL –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                            postDiv.insertBefore(img, postDiv.querySelector('.actions'));
                        }

                        document.getElementById('posts').appendChild(postDiv);
                        document.getElementById('addPostForm').style.display = 'none';
                        document.getElementById('postContent').value = '';
                        document.getElementById('postPhoto').value = '';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
